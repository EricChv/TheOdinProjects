<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Rock-Paper-Scissors Game</h1>

    <div class="scoreboard">
        Human Score: <span id="human-score">0</span>
    </div>

    <div class="scoreboard">
        Computer Score: <span id="computer-score">0</span>
    </div>

    <div id="playerChoices">
        <button class="choice-btn" data-choice="rock">Rock</button>
        <button class="choice-btn" data-choice="paper">Paper</button>
        <button class="choice-btn" data-choice="scissors">Scissors</button>
    </div>
    <div id="roundResults"></div>
    <div id="finalResult"></div>

    <div>
        <button id="restartButton" style="display:none;" onclick="resetGame()">Restart Game</button>
    </div>
</body>
</html>
